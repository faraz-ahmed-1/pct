    <main class="main">
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="de1a4978-a178-48aa-9e7c-60e5b12b7b5b">
            <div><label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Full Name"></div><br>
            <div><label for="mail">Email Address</label>
            <input type="mail" name="E-mail" id="mail" placeholder="abc@gmail.com"></div><br>
            <div><label for="contact">Contact</label>
            <input type="tel" name="contact" id="contact" placeholder="03XX-XXXXXXX"></div><br>
            <div><label for="rate">Rate this Site</label>
            <input type="range" name="rating" id="rate"></div><br>
            <div><label for="msg">Message</label>
            <input maxlength="100" row="5" columns="10" type="text" name="Message" id="msg" placeholder="Enter Comments"></div><br>
            <input type="submit" value="SUBMIT" class="submit">
        </form>
